<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Estacionamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <header class="p-5 text-bg-success text-center">
        <h1>Control de Estacionamiento Inacap</h1>
    </header>
    <main class="container-fluid row">
        <div class="col-4">
            <form class="card mt-3 mb-3">
                <div class="card-header">
                    <h3>Registrar Entrada/Salida de Vehículo</h3>
                </div>
                <div class="card-body">
                    <div>
                        <label>Run Dueño</label>
                        <input type="text" id="run" name="run" class="form-control" onblur="verificar(this.id)">
                        <div id="e-run"></div>
                    </div>
                    <div>
                        <label>Nombre Dueño</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div>
                        <label>Patente</label>
                        <input type="text" id="patente" name="patente" class="form-control" onblur="verificar(this.id)">
                        <div id="e-patente"></div>
                    </div>
                    <div>
                        <label>Marca</label>
                        <input type="text" id="marca" name="marca" class="form-control" onblur="verificar(this.id)">
                        <div id="e-marca"></div>
                    </div>
                    <div>
                        <label>Modelo</label>
                        <input type="text" id="modelo" name="modelo" class="form-control" onblur="verificar(this.id)">
                        <div id="e-modelo"></div>
                    </div>
                    <div>
                        <label>Fecha Ingreso</label>
                        <input type="datetime-local" id="fecha_ingreso" name="fecha_ingreso" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fecha_ingreso"></div>
                    </div>
                    <div>
                        <label>Fecha Salida</label>
                        <input type="datetime-local" id="fecha_salida" name="fecha_salida" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fecha_salida"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="submit" value="Guardar" id="btnSave" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8 mt-3">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Run Dueño</th>
                            <th>Nombre Dueño</th>
                            <th>Patente</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Fecha Ingreso</th>
                            <th>Fecha Salida</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="validaRun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="utilidades.js"></script>
    <!-- module permite exportar e importar funciones -->
    <script src="funciones.js" type="module"></script>
</body>
</html>
